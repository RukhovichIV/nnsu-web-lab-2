<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Игра</title>
        <link rel="stylesheet" href="../styles/style.css" type="text/css"/>
        <script src='../js/game.js'></script>
        <style>
            .wrapper {
                display: grid;
                width: 70vh;
                height: 70vh;
                margin: 0 auto 0;        
            }

            .cell {
                display: block;
                max-width: 100%;
                height: auto;
                object-fit: cover;
            }
        </style>

    </head>
    <body>
        <div id="status">
            Ожидание соперника
        </div>
        <div>
            <div id='playground' class='wrapper' onload="place_field()" style="visibility: collapse;">
            </div>
        </div>
    </body>
</html>
